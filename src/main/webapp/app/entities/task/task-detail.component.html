
<div *ngIf="task">
    <h2><span>Task</span> {{task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{task.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{task.description}}</span>
        </dd>
        <dt><span>Finish By</span></dt>
        <dd>
            <span>{{task.finishBy | date:'medium'}}</span>
        </dd>
        <dt><span>Completed</span></dt>
        <dd>
            <span>{{task.completed}}</span>
        </dd>
        <dt><span>Epic</span></dt>
        <dd>
            <div *ngIf="task.epic">
                <a [routerLink]="['/epic', task.epic?.id]">{{task.epic?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'task/'+ task.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
